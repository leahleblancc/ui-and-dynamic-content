<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
    <title>UI and Dynamic Content</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kalam:700|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="wrapper">
        <div class="masterhead">
           <h1 class="masterhead-title">MY BUCKET LIST</h1>
           <<h2>Stop dreaming, start doing.</h2>
        </div>

        <div id="bucket-list">
            <input type="text" id="user-input">
            <button id="trigger-click">Add a Goal</button>
            <ul id="display-data"></ul>
            <p class="error"></p>
        </div>

        <footer>
            <div class="icons">
                 <a href="https://www.facebook.com"><i class="fab fa-facebook-square"></i></a>
                  <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
                  <a href="https://pinterest.com"><i class="fab fa-pinterest-square"></i></a>
            </div>
        </footer>
    </div>
    
    <script src="./js/index.js"></script>
</body>

</html>
